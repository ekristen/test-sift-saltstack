release:
  github:
    owner: ekristen
    repo: test-sift-saltstack
  extra_files:
    - cosign.pub
    - pgp.pub
manifest:
  version: 2
  name: sift
  base_dir: sift
  modes:
    - name: desktop
      state: sift.desktop
    - name: server
      state: sift.server
      default: true
    - name: packages-only
      state: sift.server
      deprecated: true
      replacement: server
    - name: complete
      state: sift.desktop
      deprecated: true
      replacement: desktop
  supported_os:
    - id: ubuntu
      release: 20.04
      focal: focal
  saltstack:
    pillars:
      sift_user_template: "{{ .User }}"
